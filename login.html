<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>


  </head>
  <body onload="checkCurrentUser();">

    <section id="auth_section">
      <div class="container">
        <div class="user_signin_box">
          <div class="imgBox">
            <img src="images/login_bg.jpg" alt="">
          </div>
          <div class="form_box">
            <form onsubmit="login(event)">
              <h2>Sign In</h2>
              <input type="text" name="" value="" class="email" placeholder="Email">
                <input type="password" name="" value="" class="password" placeholder="Password">
                  <input type="submit" name="" value="Login">
                      <div id="loader1"></div>
                  <p class="signup">Don't have an account ? <a href="signup.html">Sign Up.</a> </p>
            </form>
          </div>
        </div>
      </div>
    </section>



    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
